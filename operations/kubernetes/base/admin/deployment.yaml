apiVersion: apps/v1
kind: Deployment
metadata:
  name: bc-admin
  namespace: bookcars
  labels:
    app: bc-admin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bc-admin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bc-admin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - bc-admin
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: bc-admin
          image: ghcr.io/cariidev/bookcars/admin:latest
          ports:
            - containerPort: 3001
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi